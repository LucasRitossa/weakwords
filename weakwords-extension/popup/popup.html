<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>weakwords</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="main-view">
      <div class="tabs">
        <button class="tab active" data-tab="slow">slow</button>
        <button class="tab" data-tab="errors">errors</button>
        <button class="tab" data-tab="settings">settings</button>
      </div>

      <div id="tab-slow" class="tab-content active">
        <div class="word-list" id="slow-words">
          <div class="loading">loading...</div>
        </div>
        <div class="actions">
          <button id="copy-slow" class="btn">copy all</button>
          <button id="clear-slow" class="btn danger">clear all</button>
        </div>
      </div>

      <div id="tab-errors" class="tab-content">
        <div class="word-list" id="error-words">
          <div class="loading">loading...</div>
        </div>
        <div class="actions">
          <button id="copy-errors" class="btn">copy all</button>
          <button id="clear-errors" class="btn danger">clear all</button>
        </div>
      </div>

      <div id="tab-settings" class="tab-content">
        <div class="settings-group">
          <label>
            <span class="label">words to show</span>
            <input type="number" id="words-to-show" min="5" max="200" value="50">
          </label>
        </div>
        <div class="settings-group">
          <label>
            <span class="label">min samples for slow</span>
            <input type="number" id="min-samples" min="1" max="10" value="1">
          </label>
        </div>
        <div class="settings-group">
          <label>
            <span class="label">slow word history count</span>
            <input type="number" id="slow-word-history-count" min="1" max="500" value="50">
          </label>
        </div>
        <div class="settings-group">
          <label class="settings-toggle-row">
            <span class="label">disable tracking in custom mode</span>
            <input type="checkbox" id="disable-tracking-custom" checked>
          </label>
        </div>
        <div class="stats">
          <div class="stat-row">
            <span class="stat-label">slow words tracked</span>
            <span class="stat-value" id="stat-slow">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">error words tracked</span>
            <span class="stat-value" id="stat-errors">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">last updated</span>
            <span class="stat-value" id="stat-updated">never</span>
          </div>
        </div>
        <div class="actions">
          <button id="open-export" class="btn">export/import</button>
          <button id="clear-data" class="btn danger">clear</button>
        </div>
        <div class="settings-footer">
          <a id="github-link" href="https://github.com/lucasritossa/weakwords" target="_blank" rel="noopener noreferrer" class="github-link">
            <svg class="github-icon" viewBox="0 0 24 24" width="16" height="16" aria-hidden="true"><path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            GitHub
          </a>
        </div>
      </div>
    </div>

    <div id="export-view" class="hidden">
      <div class="view-header">
        <button id="back-btn" class="btn-back">&larr;</button>
        <h2>export extension data</h2>
      </div>
      <div class="export-content">
        <p class="export-desc">export your tracked words to a file or import from a previous backup.</p>
        <div class="actions export-actions">
          <button id="export-data" class="btn">export json</button>
          <button id="import-data" class="btn">import json</button>
        </div>
      </div>
      <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="../lib/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
